<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>QR code generator</title>


</head>

<body>
    <div class="main">

        <div class="container-main">

            <div class="container-inside">

                <div class="top-section">

                    <h3 id="top-id">Enter any text or website URL</h3>

                    <div class="input-section">

                        <form>
                            <input type="text" placeholder="Write text or paste any url" id="input-text">
                        </form>

                    </div>

                </div>

                <div class="img-section" id="image-section">

                    <img src="" alt="qrcode" id="img-area">

                </div>

                <div class="bottom-section">

                    <button id="btn">Generate QR code</button>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
